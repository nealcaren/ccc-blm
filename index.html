<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Brutality Protests Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .card-header {
            background-color: #343a40;
            color: white;
            font-weight: bold;
            border-radius: 8px 8px 0 0 !important;
        }
        .stats-card {
            text-align: center;
            padding: 15px;
        }
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
        }
        .stats-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .table-container {
            overflow-x: auto;
        }
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .chart-container {
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="text-center mb-4">Police Brutality Protests Dashboard</h1>
        
        <!-- Summary Stats -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="stats-number" id="total-protests">--</div>
                    <div class="stats-label">Total Protests</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="stats-number" id="total-protesters">--</div>
                    <div class="stats-label">Total Protesters</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card">
                    <div class="stats-number" id="top-state">--</div>
                    <div class="stats-label">Top State</div>
                </div>
            </div>
        </div>
        
        <!-- Daily Protest Chart -->
        <div class="card mb-4">
            <div class="card-header">Daily Protest Count</div>
            <div class="card-body chart-container">
                <canvas id="daily-chart"></canvas>
            </div>
        </div>
        
        <!-- Monthly Protest Chart -->
        <div class="card mb-4">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <span>Monthly Protest Count</span>
                    <div>
                        <button id="reset-months" class="btn btn-sm btn-outline-secondary">Reset Selection</button>
                    </div>
                </div>
            </div>
            <div class="card-body chart-container">
                <canvas id="monthly-chart"></canvas>
            </div>
        </div>
        
        <!-- Data Table -->
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <span>Protest Data</span>
                    <div>
                        <label for="page-size">Rows per page:</label>
                        <select id="page-size" class="form-select form-select-sm d-inline-block w-auto ms-2">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-body table-container">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Locality</th>
                            <th>State</th>
                            <th>Type</th>
                            <th>Claims</th>
                            <th>Size (est.)</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body">
                        <tr>
                            <td colspan="6" class="text-center">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination-container">
                    <nav aria-label="Protest data pagination">
                        <ul class="pagination" id="pagination">
                            <!-- Pagination will be generated here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script src="static/dashboard.js"></script>
</body>
</html>
